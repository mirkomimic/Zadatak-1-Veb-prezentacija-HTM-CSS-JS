<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/icon-frog-face.png" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="formWrap">
      <!-- login form -->
      <div class="formCard">
        <img src="img/icon-frog-face.png" />
        <h3>Welcome to Programming Blog</p>
        <h1>Sign Up</h1>

        <form action="" class="loginForm">
          <!-- inputi za email, username i password -->
          <input class="polje" type="email" placeholder="Email" />
          <input class="polje" type="text" placeholder="Username" />
          <input class="polje" type="password" placeholder="Password" />
          <input class="polje" type="password" placeholder="Confirm password" />
          <!-- input:date za date of birth -->
          <div class="formControlRow">
            <label for="datumRodjenja">Date of birth:</label>
            <input type="date" name="" id="datumRodjenja" />
          </div>
          <!-- input:radio -->
          <div class="formControl">
            <fieldset>
              <legend>Years of experience:</legend>
              <div>
                <input type="radio" name="experience" id="male" />
                <label for="male">Less than 3 years</label>
              </div>
              <div>
                <input type="radio" name="experience" id="female" />
                <label for="female">3 to 5 years</label>
              </div>
              <div>
                <input type="radio" name="experience" id="female" />
                <label for="female">5+ years</label>
              </div>
            </fieldset>
          </div>
          <!-- input:file za avatar -->
          <div class="formControlRow">
            <label for="avatar">Choose your avatar:</label>
            <input type="file" name="" id="avatar" placeholder="Choose avatar" />
          </div>
          <br>
          <div class="loginBtn">
            <a href="blog.html">Sign Up </a>
          </div>
          <p>Already have an account?<a href=""> Login </a></p>
        </form>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</html>
